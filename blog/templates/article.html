{% extends "base.html" %}
{% load staticfiles %}
{% block title %}{{data.title}}{% endblock %}


{% block main_left %}
<div class="mainLeft">
	<article class="news">
		<time>{{data.date|date:"d/m/Y"}}</time>
		<h1>{{data.title}}</h1>
		<div class="recomendBox clearfix">
			<div class="recomendBoxUnit" style="margin-top:-1px;">
				<div class="fb-like" data-href="{{data.url}}" data-width="300" data-layout="button_count" data-action="recommend" data-show-faces="false" data-share="true"></div>
			</div>
			<div class="recomendBoxUnit">
				<a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a>
				<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
			</div>
		</div>
		<div class="fotorama" data-width="100%" data-nav="thumbs" data-allowfullscreen="true" data-loop="true" data-keyboard="true"  data-arrows="true" data-click="true" data-swipe="true">
			<img src="{{data.img}}">
		</div>
		{{data.desc}}
		<iframe width="580" height="315" src="//www.youtube.com/embed/{{data.video}}" frameborder="0" allowfullscreen=""></iframe>
	</article>
	<div class="articleShaher clearfix">
		<script type="text/javascript" src="//yandex.st/share/share.js" charset="utf-8"></script>
		<div class="yashare-auto-init" data-yashareL10n="ru" data-yashareQuickServices="vkontakte,facebook,twitter,gplus" data-yashareTheme="counter"></div> 
	</div>
	<div class="articleComments">
		<div class="fb-comments" data-href="{{data.url}}" data-width="100%" data-numposts="5"></div>
	</div>
</div>
{% endblock %}
